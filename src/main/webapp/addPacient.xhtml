<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta charset="UTF-8" />
    <title>Keep It Simple &amp; Stupid</title>
</h:head>

<h:body>
    <f:view>
        <h:form>

            [ <a href="#{facesContext.externalContext.applicationContextPath}/faces/prikazPacienti.xhtml">All</a> |
            <a href="#{facesContext.externalContext.applicationContextPath}/faces/addPacient.xhtml">Add new</a> ]
            <hr />

            <f:metadata>
                <f:viewParam name="email" value="#{pacienti.mail}" />
            </f:metadata>

            Name: <h:inputText id="n_ime" value="#{pacienti.pacient.ime}"/><br/>
            Surname: <h:inputText id="n_priimek" value="#{pacienti.pacient.priimek}"/><br/>
            E-mail: <h:inputText id="n_email" value="#{pacienti.pacient.mail}" validatorMessage="Insert valid e-mail">
            <f:validateRequired />
        </h:inputText> * <h:message for="n_email" style="color:red" />
            <br/><br/>
            <h:commandButton value="Save" action="#{pacienti.createPacient()}"/>

        </h:form>
    </f:view>
</h:body>

</html>
