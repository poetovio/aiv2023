<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta charset="UTF-8" />
    <title>Keep It Simple &amp; Stupid</title>
</h:head>

<h:body>
    <f:view>
        <h:form>

            [ <a href="#{facesContext.externalContext.applicationContextPath}/faces/prikazPacienti.xhtml">Pregled pacientov</a> |
            <a href="#{facesContext.externalContext.applicationContextPath}/faces/prikazObiski.xhtml">Pregled obiskov</a> |
            <a href="#{facesContext.externalContext.applicationContextPath}/faces/addPacient.xhtml">Dodaj pacienta</a> |
            <a href="#{facesContext.externalContext.applicationContextPath}/faces/addZdravnik.xhtml">Dodaj zdravnika</a> |
            <a href="#{facesContext.externalContext.applicationContextPath}/faces/addObisk.xhtml">Dodaj obisk</a> ]
            <hr />

            <f:metadata>
                <f:viewParam name="email" value="#{pacienti.mail}" />
            </f:metadata>

            Ime: <h:inputText id="n_ime" value="#{pacienti.pacient.ime}"/><br/>
            Priimek: <h:inputText id="n_priimek" value="#{pacienti.pacient.priimek}"/><br/>
            E-mail: <h:inputText id="n_email" value="#{pacienti.pacient.mail}" validatorMessage="Insert valid e-mail">
            <f:validateRequired />
        </h:inputText> * <h:message for="n_email" style="color:red" /> <br />
            Datum rojstva: <h:inputText id="n_datumRojstva" value="#{pacienti.datumRojstva}"/><br/>
            Zdravnik:
            <h:selectOneMenu value="#{pacienti.imeZdravnika}" >
                <f:selectItems value="#{dohtarji.getAllZdravniki()}"/>
            </h:selectOneMenu><br />
            Posebnosti: <h:inputText id="n_posebnosti" value="#{pacienti.pacient.posebnosti}"/><br/>
            <br/><br/>
            <h:commandButton value="Save" action="#{pacienti.createPacient()}"/>

        </h:form>
    </f:view>
</h:body>

</html>
