<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta charset="UTF-8" />
    <title>Dodaj zdravnika</title>
</h:head>

<h:body>
    <f:view>
        <h:form>

            [ <a href="#{facesContext.externalContext.applicationContextPath}/faces/prikazPacienti.xhtml">Pregled</a> |
            <a href="#{facesContext.externalContext.applicationContextPath}/faces/prikazObiski.xhtml">Pregled obiskov</a> |
            <a href="#{facesContext.externalContext.applicationContextPath}/faces/addPacient.xhtml?mail=NULL">Dodaj pacienta</a> |
            <a href="#{facesContext.externalContext.applicationContextPath}/faces/addZdravnik.xhtml?mail=NULL">Dodaj zdravnika</a> |
            <a href="#{facesContext.externalContext.applicationContextPath}/faces/addObisk.xhtml">Dodaj obisk</a> ]
            <hr />

            <f:metadata>
                <f:viewParam name="mail" value="#{dohtarji.mail}" />
            </f:metadata>

            Ime: <h:inputText id="n_ime" value="#{dohtarji.zdravnik.ime}"/><br/>
            Priimek: <h:inputText id="n_priimek" value="#{dohtarji.zdravnik.priimek}"/><br/>
            E-mail: <h:inputText id="n_email" value="#{dohtarji.zdravnik.mail}" validatorMessage="Insert valid e-mail">
            <f:validateRequired />
        </h:inputText> * <h:message for="n_email" style="color:red" />
            <br/><br/>
            <h:commandButton value="Save" action="#{dohtarji.createZdravnik()}"/>

        </h:form>
    </f:view>
</h:body>

</html>
